<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Poprawa GitHub</title>
  <style>
    div {
  width: 100px;
  height: 100px;
  background-color: yellow;
  animation-name: myAnimation;
  animation-duration: 4s;
    }
    @keyframes myAnimation {
        from {background-color: pink;}
        to {background-color: purple;}
    .box {
      width: 150px;   
      height: 150px;
      background: orange; 
      border-radius: 20px; 
      animation: moveBox 4s linear infinite alternate;
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
