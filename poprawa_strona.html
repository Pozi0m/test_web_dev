<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Poprawa_Strona</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 150px;
      height: 150px;
      background: orange;
      border-radius: 20px;
      animation: moveBox 4s linear infinite alternate;
    }

    @keyframes moveBox {
      from { transform: translateX(-250px); }
      to   { transform: translateX(250px); }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
